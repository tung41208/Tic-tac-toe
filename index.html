<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <title>Tic-tac-toe</title>
  </head>
  <body>
    <div class="container">
      <!-- <div class="row a"> -->
      <div class="playBox aa">
        <!-- <i class="fas fa-times"></i> -->
        <!-- <i class="far fa-circle"></i> -->
      </div>
      <div class="playBox ab"></div>
      <div class="playBox ac"></div>
      <!-- </div>
      <div class="row b"> -->
      <div class="playBox ba"></div>
      <div class="playBox bb">
        <!-- <div class="line"></div> -->
      </div>
      <div class="playBox bc"></div>
      <!-- </div>
      <div class="row c"> -->
      <div class="playBox ca"></div>
      <div class="playBox cb"></div>
      <div class="playBox cc"></div>
      <!-- </div> -->
    </div>
    <div class="blurBox"></div>
    <button class="restart">Restart</button>
    <div class="popup restart-confirm">
      <h3>Are you Sure?</h3>
      <div class="confirm-box">
        <button class="btn yes">Yes!!</button>
        <button class="btn no">No...</button>
      </div>
    </div>
    <div class="popup alert">
      <h3 class="text"></h3>
      <button class="btn tryAgain">Try Again</button>
    </div>
    <script src="./script/main.js"></script>
  </body>
</html>
